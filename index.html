<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>shopping-list</title>
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <div id="shopping-list">

        <div class="header">
            <h1>{{header.toLocaleUpperCase()}}</h1>
            <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add item</button>
            <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
        </div>

        <div v-if="state === 'edit'" class="add-item-form">
            <input v-model="newItem" type="text" placeholder="Add an item">
            <button class="btn btn-primary" v-bind:disabled="newItem.length === 0" v-on:click="saveItem"
                v-on:keyup.enter="saveItem">Save Item</button>
        </div>

        <!-- <a v-bind:href="newItem" target="_blank">Dynamic Link</a> -->

        <ul>
            <li v-for="item in items" :class="{strikeout: item.purchased}" @click="togglePurchased(item)">{{ item.label
                }}</li>
            <!-- <li v-for="item in items" class="priority" :class="[item.purchased ? 'strikeout' : '']"> 
                {{ item.label }}</li>-->
        </ul>
        <p v-if="items.length === 0">Nice job! You've bought all your items</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                state: 'default',
                header: 'Vue is ready!',
                newItem: '',
                items: [
                    {
                        label: '10 party hats',
                        purchased: false,
                        hightPriority: false,
                    },
                    {
                        label: '2 board games',
                        purchased: true,
                        hightPriority: false,
                    },
                    {
                        label: '20 cups',
                        purchased: false,
                        hightPriority: true,
                    }
                ]
            },
            methods: {
                saveItem: function () {
                    this.items.push(
                        {
                            label: this.newItem,
                            purchased: false,
                        },
                    );
                    this.newItem = '';
                },
                changeState: function (newState) {
                    this.state = newState;
                    this.newItem = '';
                },
                togglePurchased: function (item) {
                    item.purchased = !item.purchased;
                }
            }
        });
    </script>

</body>


</html>
